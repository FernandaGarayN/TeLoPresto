        </div>
        <div>
            <label for="modelo">MODELO: </label>
            <input type="text" id="modelo" name="modelo">

        <div>

        </div>
        <div>
            <label for="tipo">TIPO DE VEHÍCULO: </label>
            <select class="form-select" id="vehiculo" name="vehiculo">

                <option value="sedan">Sedán</option>
                <option value="suv">SUV</option>
                <option value="camioneta">Camioneta</option>
                <option value="camioneta">4x4</option>
            </select>
        </div>
            <div>
                <label for="km">KILOMETRAJE: </label>
                <select class="form-select" id="km" name="km">
                    <option value="0">Seleccione cantidad</option>
                    <option value="1">0 - 50000 km</option>
                    <option value="2">51000 - 100000 km</option>
                    <option value="3">101000 - 150000 km</option>
                    <option value="4">151000 - 200000 km</option>
                </select>
            </div>
            <div>
            <label for="color">COLOR: </label>
            <select class="form-select" id="color" name="color">
                <option value="colors">Seleccione un color</option>
                <option value="gris">Gris</option>
                <option value="negro">Negro</option>
                <option value="rojo">Rojo</option>
                <option value="blanco">Blanco</option>
            </select>
        </div>
        <div class="col-sm-2">
