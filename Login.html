<!DOCTYPE html>
<html>
<head>
	<title>Formulario de inicio de sesión con Bootstrap</title>
	<!-- Agrega los enlaces para cargar Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Agrega tu archivo CSS personalizado -->
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1>Iniciar sesión</h1>
                    <form method="GET" action="principal.html">
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                        </div>
                        <button id="btnsubmit" type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
         integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="validaciones.js"></script>

        <script>
            $("#document").ready(function(){
                $("#btnsubmit").click(validarLogin)
            })
        </script>
            <footer>
                <p>&copy; Información adicional</p>
                <ul>
                  
                  <li><a href="requisitos.html">Requisitos para arrendar</a></li>
                  <li><a href="/conectar">Contacto</a></li>
                  <li><a href="/rrss">Redes Sociales</a></li>
                </ul>
              </footer>
</body>
</html>
