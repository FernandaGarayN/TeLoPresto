    <div class="container">
        <form id="formularioV">
            <div>
                <label for="marca" class="col-form-label">MARCA: </label>
                <input type="text" id="marca" class="form-control" name="marca">
                <span id="msgmarca">Ingresa una marca válida</span>
            </div>
            <div>
                <label for="modelo"  class="col-form-label">MODELO: </label>
                <input type="text" id="modelo" class="form-control" name="modelo">
                <span id="msgmodelo">Ingresa un modelo válido</span>
            </div>
            <div>
                <label for="patente"  class="col-form-label">PATENTE: </label>
                <input type="text" id="patente" class="form-control" name="patente">
                <span id="msgpatente">Ingresa una patente válida</span>
            </div>
            <div>
                <label for="vehiculo"  class="col-form-label">TIPO DE VEHÍCULO: </label>
                <select class="form-select" id="vehiculo" name="vehiculo">
                    <option value="tipods">Seleccione tipo</option>
                    <option value="sedan">Sedán</option>
                    <option value="suv">SUV</option>
                    <option value="camioneta">Camioneta</option>
                    <option value="camioneta">4x4</option>
                </select>
            </div>

            <div>
                <label for="km"  class="col-form-label">KILOMETRAJE: </label>
                <select class="form-select" id="km" name="km">
                    <option value="0">Seleccione cantidad</option>
                    <option value="1">0 - 50000 km</option>
                    <option value="2">51000 - 100000 km</option>
                    <option value="3">101000 - 150000 km</option>
                    <option value="4">151000 - 200000 km</option>
                </select>
            </div>
            <div>
                <label for="color"  class="col-form-label">COLOR: </label>
                <select class="form-select" id="color" name="color">
                    <option value="colors">Seleccione un color</option>
                    <option value="gris">Gris</option>
                    <option value="negro">Negro</option>
                    <option value="rojo">Rojo</option>
                    <option value="blanco">Blanco</option>
                </select>
            </div>
            <div class="col-sm-2">
                <label for="fechafab"  class="col-form-label">AÑO DE FABRICACIÓN: </label>
                <input type="date" class="form-control" id="fechafab" name="fechafab" required="">
            </div>
            <div class="col-sm-2">
                <label for="fechaingreso"  class="col-form-label">FECHA INGRESO: </label>
                <input type="date" class="form-control" id="fechaingreso" name="fechaingreso" required="">
            </div>
            <br>
            <input id="btnVeh" type="button" value="VALIDAR FORMULARIO" >
        </form>
    </div>
