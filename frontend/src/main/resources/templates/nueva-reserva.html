<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head_tag('Nueva Reserva')}"><title>RESERVA</title></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar('reservas')}"></nav>

<div class="container">
    <div class="p-2 bg-white">
        <h2 class="mb-4">Nueva Reserva</h2>
    </div>
    <form th:object="${reservationForm}" th:action="@{/nueva-reserva}" method="post" class="p-2 bg-white">
        <div class="mb-3 row">
            <label for="vehiculo" class="col-sm-2 col-form-label">Vehículo</label>
            <div class="col-sm-10">
                <input id="vehiculo" class="form-control" th:field="*{car}" readonly>
                <input type="hidden" th:field="*{carId}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="fechainicio" class="col-sm-2 col-form-label">Fecha de inicio</label>
            <div class="col-sm-10">
                <input th:field="*{startAt}" type="date" class="form-control" id="fechainicio" name="fechainicio" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="fechafin" class="col-sm-2 col-form-label">Fecha de fin</label>
            <div class="col-sm-10">
                <input th:field="*{endAt}" type="date" class="form-control" id="fechafin" name="fechafin" required>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Reservar</button>
            </div>
        </div>
    </form>
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white bg-opacity-50">
            <footer class="mt-5">
                <p>&copy; Información adicional</p>
                <ul>

                    <li><a th:href="@{/requisitos}">Requisitos para arrendar</a></li>
                    <li><a th:href="@{/contacto}">Contacto</a></li>
                    <li><a href="/rrss">Redes Sociales</a></li>
                </ul>
            </footer>
        </div>
    </div>

</div>
</body>
</html>
