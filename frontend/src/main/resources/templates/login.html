<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head_tag('Inicio de sesión')"><title>INICIO SESION</title></head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white bg-opacity-50">
                <h1>Iniciar sesión</h1>
                <div th:if="${param.error}" class="alert alert-danger">
                    Error al iniciar sesión: <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <button id="btn-submit" type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>

            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white bg-opacity-50">
                <footer class="mt-5">
                    <p>&copy; Información adicional</p>
                    <ul>

                        <li><a href="requisitos.html">Requisitos para arrendar</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                        <li><a href="/rrss">Redes Sociales</a></li>
                    </ul>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
