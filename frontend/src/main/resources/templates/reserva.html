<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head_tag('reserva')}"><title>RESERVA</title></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar('reserva')}"></nav>

<div class="container my-5">
    <h1 class="text-center mb-5">RESERVA</h1>
    <form>
        <!-- Información del vehículo -->
        <div class="mb-3 row">
            <label for="vehiculo" class="col-sm-2 col-form-label">Vehículo</label>
            <div class="col-sm-10">
                <select class="form-select" id="vehiculo" name="vehiculo">

                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="fechainicio" class="col-sm-2 col-form-label">Fecha de inicio</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="fechainicio" name="fechainicio" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="fechafin" class="col-sm-2 col-form-label">Fecha de fin</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="fechafin" name="fechafin" required>
            </div>
        </div>

        </div>
        <div class="mb-3 row">
            <div class="col-sm-12 text-center">
                <button id="btncontacto" type="button" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white bg-opacity-50">
            <footer class="mt-5">
                <p>&copy; Información adicional</p>
                <ul>

                    <li><a th:href="@{/requisitos}">Requisitos para arrendar</a></li>
                    <li><a th:href="@{/contacto}">Contacto</a></li>
                    <li><a href="/rrss">Redes Sociales</a></li>
                </ul>
            </footer>
        </div>
    </div>

</div>

<div class="modal fade" id="confirmarModal" tabindex="-1" role="dialog" aria-labelledby="confirmarModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmarModalLabel">Confirmación de Reserva</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <p>¡Gracias por contactarte Rent-a-Car High Gamma! Hemos recibido su mensaje con éxito.</p>
                <p>Nos contactaremos a la brevedad posible</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function (){
        $("#btncontacto").click(function (){
            $('#confirmarModal').modal('show');
        })
    })

</script>
</div>
</body>
</html>
